apiVersion: scylla.scylladb.com/v1alpha1
kind: NodeConfig
metadata:
  name: cluster
spec:
  localDiskSetup:
    filesystems:
    - device: nvmes
      type: xfs
    mounts:
    - device: nvmes
      mountPoint: /mnt/persistent-volumes
      unsupportedOptions:
      - prjquota
    raids:
    - name: nvmes
      type: RAID0
      RAID0:
        devices:
          modelRegex: Amazon EC2 NVMe Instance Storage
          nameRegex: ^/dev/nvme\d+n\d+$
  placement:
    nodeSelector:
      pool: "scylla-pool"
    tolerations:
    - key: role
      operator: Equal
      value: scylla-clusters
      effect: NoSchedule
